<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-div">
        <h1 id="main-heading">
          Generate a <br /><span> random password</span>
        </h1>
        <h3 id="sub-heading">Never use an insecure password</h3>
        <button id="generate-password-btn" onclick="generateRandomPassword()">
          Generate Passwords
        </button>
        <div class="custom-line"></div>
        <div class="password-display">
          <div id="password-display-one" class="display-box">
            <p id="password-one" class="password-text"></p>
          </div>
          <div id="password-display-two" class="display-box">
            <p id="password-two" class="password-text"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
